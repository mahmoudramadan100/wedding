<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans:400,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="main">
        <div class="container-fluid">
            <div class="overlay"></div>
           <div class="img"></div>

            <div class="first-counter" data-date="2020-09-05 23:59:59">
                <h1>2020-09-05</h1>
                <p class="lead"><span class="counter-days"></span> <span class="text">Days</span></p>
                <p class="lead"><span class="counter-hours"></span> <span class="text">Hours</span></p>
                <p class="lead"><span class="counter-minutes"></span> <span class="text">Minutes</span></p>
                <p class="lead"><span class="counter-seconds"></span> <span class="text">Seconds</span></p>
            </div>

        </div>
       
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/loopcounter.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
